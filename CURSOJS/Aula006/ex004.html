<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 17pt;
            font-family: cursive
            
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt(`Qual é o seu nome ?`)
        document.write(`<br> Seu  nome tem ${nome.length} letras </br>` ) 
        document.write(`<br>Seu nome em maiusculo é <strong>${nome.toUpperCase()}</strong></br>`)
        document.write(`<br>Seu nome em minusculo é ${nome.toLowerCase()}</br>`)

    </script>
    
</body>
</html>
